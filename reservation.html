<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservation</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
  
    <header>
        <div class="logo">
            <img src="fotot/logo.jpg">
        </div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

   
    <main>
        <section id="reservation-form">
            <h2>Book Your Table</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="reservationDate">Date</label>
                    <input type="date" id="reservationDate" name="reservationDate" required>
                </div>

                <div class="form-group">
                    <label for="reservationTime">Time</label>
                    <input type="time" id="reservationTime" name="reservationTime" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" required>
                </div>

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="form-group">
                    <label for="specialRequest">Special Requests (Optional)</label>
                    <textarea id="specialRequest" name="specialRequest" placeholder="Any special requests?"></textarea>
                </div>

                <button type="submit">Reserve Now</button>
            </form>

            <div id="confirmationMessage" class="hidden">
                <h3>Reservation Successful!</h3>
                <p>Your table has been reserved. You will receive a confirmation email shortly.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurant. All Rights Reserved.</p>
      
    </footer>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
    event.preventDefault();

   
    const reservationDate = document.getElementById('reservationDate').value;
    const reservationTime = document.getElementById('reservationTime').value;
    const guests = document.getElementById('guests').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const contact = document.getElementById('contact').value;
    const specialRequest = document.getElementById('specialRequest').value;

    
    document.getElementById('confirmationMessage').classList.remove('hidden');
    document.getElementById('reservationForm').reset();
});

    </script>
</body>
</html>
